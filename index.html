<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Netflix</title>
</head>
<body>
    <img src="netflix-logo.png" alt="netflix-logo" class="logo">
    <img src="bg-netflix.jpg" alt="bg-poster" class="cover">
    <form action="get" class="form">
        <h1 class="signin">Sign In</h1>
        <div>
        <input type="email" class="email" placeholder="Email or mobile number">
        </div>
        <div>
        <input type="password" class="pass" placeholder="Password"><br>
        </div>
        <button id="signin-btn" type="submit">Sign in</button><br>
        <h3 class="or">OR</h3><br>
        <div>
        <button class="sign-in-code-btn">Use a sign-in code</button> <br>
        </div>
        <div class="forgot">
        <a href="#" class="forgot-link">Forgot password?</a> <br>
        </div>
        <div class="Remember-me">
        <input type="checkbox" id="checkbox"><label for="">Remember me</label><br>
        </div>
        <p>New to Netflix? <a href="#"><span class="sign-up">Sign Up now.</span></a></p> <br>
        <h6>This page is protected by Google reCAPTCHA to ensure you're not a bot.</h6> <a href="#" id="learn">Learn more.</a>
    </form>
</body>
</html>
